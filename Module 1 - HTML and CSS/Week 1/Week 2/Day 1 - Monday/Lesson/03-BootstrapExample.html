<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bootstrap Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
      crossorigin="anonymous">
    <style>
      .red {
        background-color: red;
      }

      .orange {
        background-color: orange;
      }

      .yellow {
        background-color: yellow;
      }

      .green {
        background-color: green;
      }

      .blue {
        background-color: blue;
      }

      .blueviolet {
        background-color: blueviolet;
      }

      .blue,
      .green,
      .blueviolet {
        color: white;
      }

      .box {
        font-size: 20px;
        min-height: 200px;
      }
    </style>
  </head>
<!-- 
(col-12) Below 576px, each box takes the full width of the container.
(col-sm-6) Between 576px and 767px, each box takes half the width.
(col-md-4) Between 768px and 991px, each box takes one-third of the width.
(col-lg-3) Between 992px and 1199px, each box takes one-fourth of the width.
(col-xl-2) Above 1200px, each box takes one-sixth of the width. 
-->
  <body>
    <main class="container-fluid">
      <div class="row">
        <div class="col-sm-6 red box col-xl-2 col-lg-3 col-md-4 col-12"></div>
        <div
          class="col-sm-6 orange box col-xl-2 col-lg-3 col-md-4 col-12"
        ></div>
        <div
          class="col-sm-6 yellow box col-xl-2 col-lg-3 col-md-4 col-12"
        ></div>
        <div class="col-sm-6 green box col-xl-2 col-lg-3 col-md-4 col-12"></div>
        <div class="col-sm-6 blue box col-xl-2 col-lg-3 col-md-4 col-12"></div>
        <div
          class="col-sm-6 blueviolet box col-xl-2 col-lg-3 col-md-4 col-12"
        ></div>
      </div>
    </main>
    <script>
      function showSizing() {
        document.querySelectorAll(".box").forEach((el) => {
          el.innerHTML = `Viewport Width: ${window.innerWidth} <br> Element Width: ${el.offsetWidth}`;
        });
      }
      window.addEventListener("resize", showSizing);
      showSizing();
    </script>
  </body>
</html>
